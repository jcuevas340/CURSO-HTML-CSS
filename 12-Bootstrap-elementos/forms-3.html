<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container pt-4">
        <form action="">
            <div>
                <label for="rango">Selecciona el rango</label>
                <input type="range" id="rango" class="form-range" value="5" min="0" max="10" step="0.1">
            </div>
            <div class="input-group mb-4">
                <span class="input-group-text">@</span>
                <input type="text" class="form-control">
            </div>
            <label for="email">Introduce tu Email</label>
            <div class="input-group mt-1 w-50">
                <input type="text" class="form-control" id="email" placeholder="username">
                <span class="input-group-text">@gmail.com</span>
            </div>
            <div class="input-group mt-3">
                <div class="input-group-text">
                    <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
                </div>
                <input type="text" class="form-control" aria-label="Text input with checkbox">
            </div>
            <div class="input-group mt-3">
                <input type="text" placeholder="Haz tu busqueda" class="form-control">
                <button class="btn btn-primary" type="submit">Buscar</button>
            </div>
            <div class="input-group mt-3">
                <div class="input-group mb-3">
                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Dropdown</button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Separated link</a></li>
                    </ul>
                    <input type="text" class="form-control" aria-label="Text input with dropdown button">
                </div>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="text-nombre" placeholder="Tu nombre">
                <label for="text-nombre">Tu nombre</label>
            </div>
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
