<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container pt-4">
        <form action="">
            <div class="row">
                <select name="" id="" class="form-select form-select-sm mb-3">
                    <option selected>Elige un numero</option>
                    <option value="1">Uno</option>
                    <option value="2">Dos</option>
                    <option value="3">Tres</option>
                </select>
                <select name="" id="" class="form-select mb-3">
                    <option selected>Elige un numero</option>
                    <option value="1">Uno</option>
                    <option value="2">Dos</option>
                    <option value="3">Tres</option>
                </select>
                <select multiple name="" id="" class="form-select form-select-lg mb-3" size="3">
                    <option selected>Elige un numero</option>
                    <option value="1">Uno</option>
                    <option value="2">Dos</option>
                    <option value="3">Tres</option>
                </select>
            </div>
            <div>
                <input type="checkbox" class="form-check-input" id="check">
                <label for="check" class="form-check-label">Estoy de acuerdo con las condiciones</label>
            </div>
            <div class="mt-4">
                <div class="form-check form-check-inline">
                    <input type="radio" name="flexRadiuoDefault" id="radio-menor" value="Menor de edad">
                    <label for="radio-menor" class="form-check-label">Soy menor de edad</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" name="flexRadiuoDefault" id="radio-mayor" value="Mayor de edad">
                    <label for="radio-mayor" class="form-check-label">Soy mayor de edad</label>
                </div>
            </div>
            <div class="form-check form-switch mt-4">
                <input type="checkbox" class="form-check-input" id="switch">
                <label for="switch" class="form-check-label">Estoy de acuerdo con las condiciones</label>
            </div>
            <div class="row mt-4">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
            <div class="mt-4">
                <input type="checkbox" class="btn-check" id="btn-check-outlined" autocomplete="off">
                <label class="btn btn-outline-primary" for="btn-check-outlined">Single toggle</label><br>

                <input type="checkbox" class="btn-check" id="btn-check-2-outlined" checked autocomplete="off">
                <label class="btn btn-outline-secondary" for="btn-check-2-outlined">Checked</label><br>

                <input type="radio" class="btn-check" name="options-outlined" id="success-outlined" autocomplete="off" checked>
                <label class="btn btn-outline-success" for="success-outlined">Checked success radio</label>

                <input type="radio" class="btn-check" name="options-outlined" id="danger-outlined" autocomplete="off">
                <label class="btn btn-outline-danger" for="danger-outlined">Danger radio</label>
            </div>
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
