<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iconos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container pt-4">
        <h2>Este es el titulo <span class="badge bg-secondary">Nuevo!</span></h2>
        <div class="row d-block px-4">
            <button class="btn btn-primary w-auto">Notificaciones <span class="badge bg-secondary">5</span></button>
        </div>
        <button class="mt-4 btn btn-primary position-relative">Emails <span class="badge position-absolute bg-danger top-0 start-100 translate-middle rounded-pill">99+</span></button>
        <button class="mt-4 btn btn-primary position-relative mx-3">Notificaciones <span class="badge position-absolute bg-danger top-0 start-100 translate-middle rounded-pill p-2"><span class="visually-hidden">99+</span></span></button>

        <span class="badge bg-success">Exito</span>
        <span class="badge bg-danger">Error</span>

        <span class="badge bg-success rounded-pill">Exito</span>
        <span class="badge bg-danger rounded-pill">Error</span>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
