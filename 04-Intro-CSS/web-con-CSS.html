<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajando con CSS</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <h1>Custom Style Sheet</h1>
    <p>Un parrafo</p>
    <h2 class="encabezado">Esto es la seccion de noticias</h2>
    <p id="primera-noticia">La primera noticia es que</p>
    <p id="segunda-noticia">La segunda noticia es que</p>
    <span id="primera-noticia">Primera noticia que no es un p</span>
    <p class="warning">Peligro</p>
    <button class="warning">Boton de peligro</button>
    <div>
        <p class="autor">Autor: Cuevas</p>
        <p class="fecha">Fecha: Diciembre 2023</p>
        <p class="ubicacion">Ubicacion: Zapopan</p>
    </div>
</body>
</html>
